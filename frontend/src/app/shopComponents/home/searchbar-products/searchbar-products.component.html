  <div class="search-group">
    <input placeholder="Rechercher" type="text" [(ngModel)]="filter">
    <mat-icon *ngIf="filter" (click)="removeFilter()" class="search-icon">close</mat-icon>
    <mat-icon class="search-icon">search</mat-icon>
  </div>

<div class="category_select">
  <select id="categories">
    <option selected>Categorie</option>
    <option *ngFor="let category of categories$|async" [value]="category">{{category}}</option>
  </select>
</div>
