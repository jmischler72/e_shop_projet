<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>
  <div>
    <ng-container *ngFor="let slide of slides; let i = index">
      <img
        *ngIf="i === currentIndex"
        [src]="slide.url"
        [@animImageSlider]="currentAnimation"
        alt="Carousel banner"
        class="slide" />
    </ng-container>
  </div>
  <div class="dotsContainer">
    <div
      *ngFor="let slide of slides; let slideIndex = index"
      class="dot"
      [ngStyle]="
        slideIndex === currentIndex ? { color: 'white' } : { color: 'orange' }
      "
      (click)="goToSlide(slideIndex)">
      ●
    </div>
  </div>
</div>
