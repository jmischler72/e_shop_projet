version: "3.7"
services:
  api_service:
    # build: "ghcr.io/jmischler72/e_shop_projet:${TAG}"
    build: "ghcr.io/jmischler72/e_shop_projet:master"
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - maria_db
    links:
      - maria_db:app_db
  maria_db:
    image: "mariadb:10.5.8"
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: eshop
      MYSQL_USER: default_user
      MYSQL_PASSWORD: default_password
      MYSQL_ROOT_PASSWORD: default_password